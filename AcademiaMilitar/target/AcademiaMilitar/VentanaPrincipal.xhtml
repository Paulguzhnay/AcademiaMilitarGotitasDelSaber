<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"> 
      <h:head>
      
      	<f:metadata>
      		<f:viewParam name="id" value="#{estudiantesBean.cedula}"></f:viewParam>
      		<f:viewAction action="#{estudiantesBean.loadData()}"/>
      	</f:metadata>
      
      </h:head>
 
<ui:composition template="template7/plantillaInicio.xhtml">
    <ui:define name="title">
        Portal Educativo
    </ui:define>
    <ui:define name="content">
    		<h:form>
				<h:commandLink action="#{iniciarSesionBean.cerrarSesion()}" value="Cerrar sesiÃ³n" />
				<h1><h:outputText value="Bienvenido #{iniciarSesionBean.iniciarSesion.inscripcion.persona.nombres}" /></h1>
			</h:form> 
			<h:form>
				<h:dataTable var="per" class="table table-striped" value="#{estudiantesBean.persona}">
				<h:column>
					<f:facet name="header">Cedula</f:facet>
					#{per.cedula}
				</h:column>
				<h:column>
					<f:facet name="header">Nombres</f:facet>
					#{per.nombres}
				</h:column>
				<h:column>
					<f:facet name="header">Apellidos</f:facet>
					#{per.apellidos} 
				</h:column>
				<h:column>
					<f:facet name="header">Direccion</f:facet>
					#{per.direccion}
				</h:column>
				<h:column>
					<f:facet name="header">Telefono</f:facet>
					#{per.celular}
				</h:column>
				<h:column>
					<f:facet name="header">Correo Personal</f:facet>
					#{per.correoPersonal}
				</h:column>
				<h:column>
					<f:facet name="header"></f:facet>
					<h:commandButton action="#{estudiantesBean.editar(per.cedula)}" value="Editar" immediate="true" />
				</h:column>
				</h:dataTable>
			</h:form>

	</ui:define>
</ui:composition>
</html>
