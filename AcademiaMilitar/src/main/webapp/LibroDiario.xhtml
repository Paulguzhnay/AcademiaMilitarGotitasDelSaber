<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"> 
       <h:head>
      </h:head>
      
<ui:composition template="template3/plantillaLibro.xhtml">
    <ui:define name="title">
        Crear Asignatura
        ...............................
    </ui:define>
    <ui:define name="content"> 
    	<h:form class="counter_form_content d-flex flex-column align-items-center justify-content-center" action="#">
    
                <div class="card-body" >
						
							<h:head>Ingrese la Fecha</h:head>
							<h:outputLabel value="Formato yyyy-MM-dd" />
							<h:inputText  type="text"  value="#{libroBean.fecha}"  id="txtFecha" class="form-control"  required="required"/>

							<br />
							<!-- BOTON -->
							<h:commandButton action="#{libroBean.obtenerRegistros()}" value="Buscar" class="counter_form_button">
								<f:ajax render="@all" execute="txtFecha"/>
							</h:commandButton>

					
					</div>
					
		</h:form>
    </ui:define>		



    <ui:define name="content2">     
            <div class="card-body">
              <h:form id="data">
              
                <h:dataTable var="libro"  class="table align-items-center table-flush table-borderless" 
                	 value="#{libroBean.listLibroFinal}" id="tblLibros">
						<h:column>
							<f:facet name="header">Fecha del Valor      </f:facet>
							#{libro.fecha}
						</h:column>

						<h:column>
							<f:facet name="header">Valor      </f:facet>
							#{libro.valorTotal}
						</h:column>
					</h:dataTable>
				</h:form>
			</div>
    </ui:define>		


</ui:composition>		
</html>
