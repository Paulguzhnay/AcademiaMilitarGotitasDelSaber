<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"> 
      <h:head>
      
      	<f:metadata>
      		<f:viewParam name="id" value="#{principalBean.cedula}"></f:viewParam>
      		<f:viewAction action="#{principalBean.loadData()}"/>
      	</f:metadata>
      
      </h:head>
 
<ui:composition template="template7/plantillaInicio.xhtml">
    <ui:define name="title">
        Portal Educativo
    </ui:define>
    <ui:define name="content"> 
			<form>
				<h:dataTable var="per" class="table table-striped" value="#{principalBean.persona}">
				<h:column>
					<f:facet name="header">Cedula</f:facet>
					#{per.cedula}
				</h:column>
				<h:column>
					<f:facet name="header">Nombre</f:facet>
					#{per.nombres}
				</h:column>
				<h:column>
					<f:facet name="header">Direccion</f:facet>
					#{per.direccion}
				</h:column>
				<h:column>
					<f:facet name="header">Acciones</f:facet>
					<h:commandButton action="#{principalBean.editar(per.cedula)}" value="Editar" immediate="true" />
				</h:column>
				</h:dataTable>
			</form>
			<form>
				<h:commandButton action="#{iniciarSesionBean.ventanaCambiar()}" value="Hola" />
			</form>
	</ui:define>
</ui:composition>
</html>
