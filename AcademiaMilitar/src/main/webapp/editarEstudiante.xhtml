<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"> 
      
      <f:metadata>
      
      <f:metadata>
      		<f:viewParam name="id" value="#{estudiantesBean.cedula}"></f:viewParam>
      		<f:viewAction action="#{estudiantesBean.loadData()}"/>
      	</f:metadata>
		
	</f:metadata>

<ui:composition template="plantilla3.xhtml">
    <ui:define name="title" >
        Bienvenido
    </ui:define>
    
<ui:define name="inicio" >
        
        
        	<br></br>
		<h:form>
			<p:commandButton style="margin-left:10px"
				action="#{principalBean.ventanaInicio(estudiantesBean.cedula)}"
				value="Inicio">

			</p:commandButton>

		</h:form>
    </ui:define>

    <ui:define name="direccion" >
        <br></br>
		<h:form>
			<p:commandButton style="margin-left:10px"
				action="#{principalBean.editarDatos(estudiantesBean.cedula)}"
				value="Datos Personales">

			</p:commandButton>

		</h:form>
    </ui:define>
    
      <ui:define name="estadoCuenta" >
       <br></br>
		<h:form>
			<p:commandButton style="margin-left:10px"
				action="#{principalBean.ventanaCuentas(estudiantesBean.cedula)}"
				value="Estado de Cuenta">

			</p:commandButton>

		</h:form>
    </ui:define>
    
    <ui:define name="matricula" >
        <br></br>
		<h:form>
			<p:commandButton style="margin-left:10px"
				action="#{principalBean.ventanaMatricula(estudiantesBean.cedula)}"
				value="Matricula en Linea">

			</p:commandButton>

		</h:form>
        
       
    </ui:define>

    <ui:define name="consultaNotas" >
        <br></br>
		<h:form>
			<p:commandButton style="margin-left:10px"
				action="#{principalBean.consultaNotas(estudiantesBean.cedula)}"
				value="Consultar Notas">

			</p:commandButton>

		</h:form>
        
       
    </ui:define>
    
    <ui:define name="horario" >
       <br></br>
		<h:form>
			<p:commandButton style="margin-left:10px"
				action="#{principalBean.horario(estudiantesBean.cedula)}"
				value="Consultar Horario">

			</p:commandButton>

		</h:form>
        
       
    </ui:define>
    
    <ui:define name="cerrarSesion" >
     <br></br>
        <h:form>
			<p:commandButton style="margin-left:10px"
				action="#{iniciarSesionBean.cerrarSesion()}" value="Cerrar sesión">

			</p:commandButton>

		</h:form>
       
    </ui:define>

     <ui:define name="cabezera" >
        Datos Personales
    </ui:define>
    <ui:define name="content">
    <br/>
    	<h:form>
			<h:commandLink action="#{iniciarSesionBean.cerrarSesion()}" value="Cerrar sesión" />
			<h1><h:outputText value="Bienvenido #{iniciarSesionBean.iniciarSesion.inscripcion.persona.nombres}" /></h1>
		</h:form> 
			<h:form>
				<h:dataTable var="per" class="table table-striped" value="#{estudiantesBean.persona}">
				<h:column>
					<f:facet name="header">Cedula</f:facet>
					#{per.cedula}
				</h:column>
				<h:column>
					<f:facet name="header">Nombres</f:facet>
					#{per.nombres}
				</h:column>
				<h:column>
					<f:facet name="header">Apellidos</f:facet>
					#{per.apellidos} 
				</h:column>
				<h:column>
					<f:facet name="header">Direccion</f:facet>
					#{per.direccion}
				</h:column>
				<h:column>
					<f:facet name="header">Telefono</f:facet>
					#{per.celular}
				</h:column>
				<h:column>
					<f:facet name="header">Correo Personal</f:facet>
					#{per.correoPersonal}
				</h:column>
				<h:column>
					<f:facet name="header"></f:facet>
					<h:commandButton action="#{estudiantesBean.editar(per.cedula)}" value="Editar" immediate="true" />
				</h:column>
				</h:dataTable>
			</h:form>
      <br></br>
    </ui:define>
 
</ui:composition>
</html>
